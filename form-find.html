<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตามหาคนหิ้ว</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="box">
        <div class="header">ตามหาคนหิ้ว</div>
        <div class="box-2">

            <div class="form">
                <div class="topic-form">ตามหา... ( ระบุชื่อสินค้า และ สถานที่ )</div>
                <input class="rubhiew-from" type="text" placeholder="ตามหา...ที่..." />
            </div>

            <div class="form">
                <div class="topic-form">สถานที่ส่ง</div>
                <input class="rubhiew-from" type="text" placeholder="จัดส่งที่..." />
            </div>

            <div class="form">
                <div class="topic-form">วัน-เวลา ที่ต้องการรับ</div>
                <input class="rubhiew-from" type="datetime-local" />
            </div>

            <div class="form">
                <div class="topic-form">Contact (URL ไลน์)</div>
                <input class="rubhiew-from" type="url" placeholder="url..." />
            </div>

            <div class="form" style="text-align: center;">
                <button class="submit-btn" onclick="handleSubmit()">SUBMIT</button>
            </div>

        </div>
    </div>

</body>
</html>
